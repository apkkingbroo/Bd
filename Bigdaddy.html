        body { overflow: hidden; background: #f0f0f0; }
        iframe { position: absolute; width: 100vw; height: 100vh; border: none; }
        .floating-icon {
            position: fixed;
            width: 40px;
            height: 40px;
            background: rgba(0, 150, 136, 0.6);
            border-radius: 50%;

            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
            user-select: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            bottom: 15%;

        }
        .dialog {
            position: fixed;
            bottom: 5%;

            background: rgba(62, 39, 35, 0.7);
            width: 260px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            color: white;
            border: 3px solid rgba(255, 204, 128, 0.7);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
            position: relative;
        }
        .dialog-title {
            background: rgba(255, 152, 0, 0.6);
            padding: 6px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
        }
        .close-button {
            position: absolute;
            top: 5px;
            right: 8px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }
        .button {
            background: rgba(33, 150, 243, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 6px;
            width: 100%;
            font-size: 14px;
            font-weight: bold;
            border: none;
            transition: transform 0.2s, background 0.3s;
        }
        .button:hover { 
            transform: scale(1.05);
            background: rgba(25, 118, 210, 0.8);
        }
        .result {
            font-size: 18px;
            margin-top: 8px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="floating-icon" id="floatingIcon">CLICK</div>
    <div class="dialog" id="dialog">
        <div class="dialog-title">Big Daddy PREDICTOR</div>
        <span class="close-button" onclick="toggleDialog()">&times;</span>
        <div class="result" id="result">?</div>
        <button class="button" id="resultButton">Get Result</button>
        <p> </p>
        <button class="button" onclick="window.open('https://telegram.me/apkmodderking', '_blank')">Telegram</button>
        <p>Loss recovery ya paid hack ke liye telegram pe message karein<br>Telegram: APKMODDERKING</p>
    </div>
    <script>
        let floatingIcon = document.getElementById("floatingIcon");
        let dialog = document.getElementById("dialog");
        let resultButton = document.getElementById("resultButton");
        let resultDisplay = document.getElementById("result");
        let cooldown = false;
        let offsetX, offsetY, isDragging = false;floatingIcon.addEventListener("mousedown", (e) => {
        isDragging = true;
        offsetX = e.clientX - floatingIcon.offsetLeft;
        offsetY = e.clientY - floatingIcon.offsetTop;
    });
    
    document.addEventListener("mousemove", (e) => {
        if (isDragging) {
            floatingIcon.style.left = e.clientX - offsetX + "px";
            floatingIcon.style.top = e.clientY - offsetY + "px";
        }
    });
    
    document.addEventListener("mouseup", () => {
        isDragging = false;
    });
    
    floatingIcon.addEventListener("click", () => {
        dialog.style.display = "block";
        startCooldown();
    });

    function toggleDialog() {
        dialog.style.display = "none";
    }

    function startCooldown() {
        if (cooldown) return;
        let randomResult = Math.random() < 0.5 ? "Big" : "Small";
        resultDisplay.innerHTML = `<span style='font-size: 2em; display: inline-block; transform: scale(0); transition: transform 0.5s ease-in-out;'>${randomResult}</span>`;
        setTimeout(() => {
            resultDisplay.children[0].style.transform = "scale(1.3)";
        }, 10);
        cooldown = true;
        resultButton.disabled = true;
        let timer = 60;
        let interval = setInterval(() => {
            resultButton.innerText = `Wait ${timer}s`;
            timer--;
            if (timer < 0) {
                clearInterval(interval);
                resultButton.innerText = "Get Result";
                resultButton.disabled = false;
                cooldown = false;
            }
        }, 1000);
    }
</script>
